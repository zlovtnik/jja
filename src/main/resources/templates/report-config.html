<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Configuration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Report Configuration</h1>
    <form action="/report-config" method="post">
        <label for="reportName">Report Name:</label>
        <input type="text" id="reportName" name="reportName" required>
        <br>
        <label for="reportType">Report Type:</label>
        <input type="text" id="reportType" name="reportType" required>
        <br>
        <label for="reportFrequency">Report Frequency:</label>
        <input type="text" id="reportFrequency" name="reportFrequency" required>
        <br>
        <label for="reportFormat">Report Format:</label>
        <input type="text" id="reportFormat" name="reportFormat" required>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
